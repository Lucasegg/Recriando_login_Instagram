<!DOCTYPE html>
<!DOCTYPE html>


<!-- RECRIANDO A PÁGINA DE LOGIN DO INSTAGRAM -->

<html lang="pt-br">

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

		<title>  Instagram  </title>
	
	</head>
	
	<body>

		<div class="instagram-wrapper">

			<!--criando o layout com a imagem do celular-->
			<div class="instagram-phone">
				 
				<img src="instagram-dio-master/img/instagram-celular.png" alt="celular">

			</div>

			<!-- criando os containers de login da conta -->
			<div class="instagram-continue">
				
				<div class="group">
						
					<img src="instagram-dio-master/img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
					
					<!-- Div para a foto de perfil -->
					<div class="foto-perfil">
						<img src="instagram-dio-master/img/imagem-perfil.jpg" alt="foto do perfil">
					</div>

					<a href="#" class="instagram-login"> Continue como Lucas Gomes</a>
					<a href="#" class="instagram-logout"> Remover a Conta </a>

				</div>
				<!-- fim da div foto perfil -->


				<!-- Div para entrar com a conta -->
				<div class="group">
					<p class="not-account"> Não é Lucas Gomes? </p>
					<p class="not-account">
						<span class="link-blue"> Alternar contas </span>
						ou
						<span class="link-blue"> Inscreva-se </span>
					</p>
				</div>
				<!-- fim da div contas -->



				<div class="get-the-app">
					
					<p class="get-app"> Baixe o aplicativo </p>

					<div class="download">
						<a href="#" class="app-download">  </a>
						<a href="#" class="app-download">  </a>
						

					</div>
					<p style="text-align: center;"> Todos os Direitos Reservados</p>
				</div>
			</div>


		</div>


	</body>
</html>
